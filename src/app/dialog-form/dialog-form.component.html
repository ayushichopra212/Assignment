<form [formGroup]="userForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title> New User Information </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <mat-label> Name </mat-label>
                        <input formControlName="name" matInput placeholder="Name">
                        <mat-error *ngIf="userForm.get('name').hasError('required')">
                            Name is required
                        </mat-error>
                    </mat-form-field> 
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput placeholder="Username">
                        <mat-error *ngIf="userForm.get('username').hasError('required')">
                            Username is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label> Email </mat-label>
                        <input formControlName="email" matInput placeholder="abc@gmail.com">
                        <mat-error *ngIf="userForm.get('email').hasError('required')">
                            Required
                           </mat-error>
                           <mat-error *ngIf="userForm.get('email').hasError('email')">
                            Enter a valid one
                           </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="button"  routerLink="/users" [disabled]="userForm.invalid"  (click)="saveForm()" mat-fab color="accent">Save</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
